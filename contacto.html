      <div class="form-container">
        <form class="form">
          <div class="form-group">
            <label for="first-name">Nombre</label>
            <input type="text" id="first-name" name="first-name" required="">
          </div>
          <div class="form-group">
            <label for="last-name">Apellido</label>
            <input type="text" id="last-name" name="last-name" required="">
          </div>
          <div class="form-group">
            <label for="email">Correo de la compañía</label>
            <input type="text" id="email" name="email" required="">
          </div>
          <div class="form-group">
            <label for="textarea">¿Cómo podemos ayudarte?</label>
            <textarea name="textarea" id="textarea" rows="10" cols="50" required=""></textarea>
          </div>
          <button class="form-submit-btn" type="submit">Submit</button>
        </form>
      </div>
      

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


      <script>
        $(document).ready(function() {
          // Selecciona el formulario y agrega un evento submit
          $('form.form').submit(function(e) {
            // Detiene el envío del formulario
            e.preventDefault();
      
            // Realiza la validación de los campos
            var firstName = $('#first-name').val();
            var lastName = $('#last-name').val();
            var email = $('#email').val();
            var textarea = $('#textarea').val();
      
            // Verifica si el campo de nombre está vacío
            if (firstName === '') {
              showMessage('Por favor ingresa tu nombre.');
              return;
            }
      
            // Verifica si el campo de apellido está vacío
            if (lastName === '') {
              showMessage('Por favor ingresa tu apellido.');
              return;
            }
      
            // Verifica si el campo de correo electrónico está vacío
            if (email === '') {
              showMessage('Por favor ingresa un correo de la compañía.');
              return;
            }
      
            // Verifica si el formato del correo electrónico es válido
            if (!isValidEmail(email)) {
              showMessage('Por favor ingresa un correo electrónico válido.');
              return;
            }
      
            // Verifica si el campo de texto está vacío
            if (textarea === '') {
              showMessage('Por favor ingresa cómo podemos ayudarte.');
              return;
            }
      
            // Si todos los campos están llenos y el formato del correo es válido, puedes enviar el formulario
            showMessage('El formulario se ha enviado correctamente.', 'success');
      
            // Reinicia el formulario
            $(this).trigger('reset');
          });
      
          function showMessage(message, type = 'error') {
            var messageElement = $('<div>').addClass('message ' + type).text(message);
            $('.form-container').append(messageElement);
            setTimeout(function() {
              messageElement.fadeOut('slow');
            }, 3000);
          }
      
          function isValidEmail(email) {
            // Expresión regular para validar el formato del correo electrónico
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
          }
        });
      </script>
